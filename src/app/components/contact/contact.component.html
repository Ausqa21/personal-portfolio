<!-- CONTACT-->
<section class="contact-section collapse" id="contact">
    <div class="card card-body bg-contact text-white py-4">
        <h2 class="font-weight-light">Contact</h2>
    </div>
    <div class="card card-body py-4">
        <h3>Get in touch</h3>
        <p class="lead">Thanks for visiting</p>
        <p>I'm available to provide you with more information, answer any questions you may have and create an effective solution to your needs.</p><br>
        <form action="">
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-contact text-white">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" placeholder="Name" class="form-control bg-dark text-white">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-contact text-white">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <input type="email" placeholder="Email" class="form-control bg-dark text-white">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-contact text-white">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </div>
                    <textarea rows="5" type="text" placeholder="Message" class="form-control bg-dark text-white"></textarea>
                </div>
            </div>
            <input value="Submit" type="submit" class="btn btn-block btn-danger">
        </form>
    </div>
</section>
